name: Daily commit (auto)

on:
  schedule:
    - cron: '0 0 * * *'   # runs daily at 00:00 UTC
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set date
        run: echo "TODAY=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Create a file for today
        run: |
          mkdir -p logs
          echo "Daily commit on ${{ env.TODAY }}" > "logs/${{ env.TODAY }}.txt"

      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          add: 'logs/*.txt'
          message: "chore: daily commit ${{ env.TODAY }}"
          author_name: "Hemant"
          author_email: "trading.renai@gmail.com"
